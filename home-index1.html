<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="home-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="base">
    <div class="main-img">
        <img src="home-img1.jpg" alt="">
        <nav class="nav">
            <img src="home-logo.png" alt="" class="netflix-logo">
            <div class="ulli">
                <ul class="list">
                    <li>Home</li>
                    <li>TV Shows</li>
                    <li>Movies</li>
                    <li>New & Popular</li>
                    <li>My List</li>
                    <li>Browse by Languages</li>
                </ul>
            </div>
            <div class="right-side-list">
                 <ul class="icons">
                    <li><i style="font-size:24px" class="fa">&#xf002;</i></li>
                    <i style="font-size:24px" class="fa">&#xf0f3;</i></li>
                    <div class="icon-img">
                        <img src="home-n1.png" alt="">
                    </div>
                    <li class="arrow" ><span>&#8595;</span></li>
                </ul>
            </div>
        </nav>
        <div class="main-heading">
            <img src="home-img2.png" alt="">
            <h4>Forever alone in a crowd, failed comedian Arthur Fleck seeks connection as he walks the streets of Gotham City. </h4>
            <button><i style="font-size:24px" class="fa">&#xf04b;</i><span></span> Play</button>
            <div class="info">
                <button><i style="font-size:24px" class="fa">&#xf05a;</i><span></span>  More Info</button>
            </div>
        </div>
    </div>
    <div class="trending">
        <ul class="trending-nos">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div class="trending-2">
        <ul class="trending-nos-2">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div class="trending-img">
        <ul class="trending-img1">
            <li><img src="home-t1.jpg" alt=""></li>
            <li><img src="home-t2.webp" alt=""></li>
            <li><img src="home-t3.jpg" alt=""></li>
            <li><img src="home-t4.webp" alt=""></li>
            <li><img src="home-t5.webp" alt=""></li>
            <li><img src="home-t6.webp" alt=""></li>
        </ul>
    </div>
   </div>
  
</body>
</html>
